baseURL: "https://your-username.github.io/river-exploration-blog/"
languageCode: "zh-tw"
title: "台灣河川探索誌"
theme: "PaperMod"
pagination:
  pagerSize: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false



minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "台灣河川探索誌"
  description: "紀錄大甲溪與台灣各大河川的深度探訪之旅"
  keywords: [Blog, Portfolio, PaperMod, Taiwan, River]
  author: "Wuulong"
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2006-01-02"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: example
      name: example
      url: /example.org
      weight: 30
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 5
